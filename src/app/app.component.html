<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <!-- Side nave list component goes here -->
    <app-sidenav-list (CloseSideNavigation) = "sidenav.close()"></app-sidenav-list>


  </mat-sidenav>


  <mat-sidenav-content>
    <!-- Header will go here -->
    <app-header (SideNavigationToggle)="sidenav.toggle()"></app-header>
    <!-- navtabs will go here -->
    <app-navtabs></app-navtabs>

  </mat-sidenav-content>





</mat-sidenav-container>

<router-outlet></router-outlet>
